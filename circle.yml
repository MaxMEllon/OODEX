test:
  override:
    - "bundle exec bin/rubocop": { parallel: true }
    - "RAILS_ENV=test bundle exec rails db:migrate:reset"
    - bundle exec rspec
    - bundle exec codeclimate-test-reporter
    # front
    - cd client && npm install && npm run lint
    
machine:
  ruby:
    version: 2.4.0
  node:
    version: 6.9.0
  timezone: Asia/Tokyo

dependencies:
  pre:
    - gem install bundler
